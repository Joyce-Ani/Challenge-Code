<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Search</title>
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/a63e8fa169.js"></script>
	</head>
	<body>
		<div class="title">
			<h1>Hey there! Search your Image and Download</h1>
			<div class="border"></div>
		</div>

		<form class="form" id="search-form">
			<input id="search-box" class="search" placeholder="Search...." />
			<button class="button" id="search-btn">
				<i class="fa-solid fa-magnifying-glass"></i>
			</button>
		</form>
		<div id="search-result"></div>
		<button id="show">Show more</button>

		<div id="img-container"></div>
		<script src="javascript.js"></script>
	</body>
</html>
