<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Images</title>
		<link rel="icon" type="images/Stuffs" href="/images/Stuffs.jpg" />
		<style>
			img {
				width: 200px;
				height: 200px;
				object-fit: cover;
			}
		</style>
	</head>
	<body>
		<h1>
			<img src="images/Ani.jpg" alt="From A to Zucchini" />
		</h1>
		<figure>
			<img
				src="images/chocolate-islands.jpg"
				alt="Chocolate Islands"
				title="Chocolate Islands Individual Cakes"
			/>
			<p>
				<figcaption style="color: blue">
					This recipe for individual chocolate cakes is so simple and so
					delectable!
				</figcaption>
			</p>
			<ol type="I">
				<li>CSS</li>
				<li>Hyper</li>
				<li>Javascript</li>
			</ol>

			<dl>
				<dt>Mouth</dt>
				<dd>Help for food passage</dd>
			</dl>
		</figure>
		<h4>More Recipes:</h4>
		<p>
			<img
				src="images/lemon-posset.jpg"
				alt="Lemon Posset"
				title="Lemon Posset Dessert"
			/>
			<img
				src="images/roasted-brussel-sprouts.jpg"
				alt="Roasted Brussel Sprouts"
				title="Roasted Brussel Sprouts Side Dish"
			/>
			<img
				src="images/zucchini-cake.jpg"
				alt="Zucchini Cake"
				title="Zucchini Cake No Frosting"
			/>
		</p>

		<table border="1" bordercolor="green">
			<tr>
				<th></th>
				<th>Column 1</th>
				<th>Column 2</th>
				<th>Column 2</th>
			</tr>
			<tr>
				<th>6pm - 7pm</th>
				<td rowspan="2">Movies</td>
				<td>Comedy</td>
				<td>News</td>
			</tr>
			<tr>
				<th>7pm - 8pm</th>
				<td>Sport</td>
				<td>Current Affairs</td>
			</tr>
		</table>

		<table>
			<tr>
				<th>Name</th>
				<th>Address</th>
				<th>Salary</th>
			</tr>
			<tr>
				<td>Abdul</td>
				<td>Logpom</td>
				<td>50,000$</td>
			</tr>
			<tr>
				<td>Anita</td>
				<td>Logbaba</td>
				<td>80,000$</td>
			</tr>
			<tr>
				<td>Fatima</td>
				<td>Ndokotti</td>
				<td>10,000$</td>
			</tr>
		</table>
	</body>
</html>
